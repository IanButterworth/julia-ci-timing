<svg xmlns="http://www.w3.org/2000/svg" viewBox="2 2 60 60">
  <!-- Stopwatch body -->
  <circle cx="32" cy="36" r="26" fill="#fff" stroke="#000" stroke-width="3"/>

  <!-- Stopwatch button top -->
  <rect x="29" y="4" width="6" height="6" rx="1.5" fill="#fff"/>

  <!-- Julia dots inside as chronograph subdials (green top, red bottom-left, purple bottom-right) -->
  <circle cx="32" cy="23" r="9" fill="#389826"/>
  <circle cx="20" cy="43" r="9" fill="#CB3C33"/>
  <circle cx="44" cy="43" r="9" fill="#9558B2"/>

  <!-- Stopwatch hands -->
  <line x1="32" y1="36" x2="32" y2="16" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="32" y1="36" x2="46" y2="44" stroke="#000" stroke-width="2" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="32" cy="36" r="2" fill="#000"/>
</svg>
